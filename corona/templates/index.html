{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="row">
  {% if session["user"] == "Visitor" %}
    <div class="col1">
      <div class="scanner">
        <div class="card">
          <h2>Scan QR</h2>
          <p>You can scan the QR Code Here</p>
          <a href="{{ url_for('scanQRcode') }}">
            <button>
              <p>SCAN</p>
            </button>
          </a>
        </div>


      </div>
    </div>
  {% else %}

    <div class="col2">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <div class="slide first">
            <img src="{{url_for('static', filename='images/covid.png')}}" align="middle" />
          </div>
          <div class="slide">
            <img src="{{url_for('static', filename='images/covid_map.jpg')}}" align="middle" />
          </div>
          <div class="slide">
            <img src="{{url_for('static', filename='images/covid_test.jpg')}}" align="middle" />
          </div>
          <div class="slide">
            <img src="{{url_for('static', filename='images/covid_vaccine.jpg')}}" align="middle" />
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>

          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if (counter > 4) {
            counter = 1;
          }
        }, 4000);
      </script>
    </div>
  {% endif %}
</div>
<!-- </div>
</div> -->
</div>
</div>

    <script language="javascript" type="text/javascript" src="footer.txt"></script>
</footer> -->
{% endblock %}
